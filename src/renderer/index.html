<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ExifCleaner</title>
</head>

<body>
	<main>
		<div class="pt-2">
			<div id='empty' class="empty">
				<div class="empty-inner">
					<div class="empty-icon">
						<i class="icon icon-photo icon-3x"></i>
					</div>
					<p class="empty-title h5" i18n="empty.title"></p>
					<p class="empty-subtitle" i18n="empty.subtitle"></p>
					<div class="empty-action"></div>
				</div>
			</div>

			<table id="file-list" class="table table-striped table-hover d-none">
				<thead>
					<tr>
						<th i18n="table.header.filename"></th>
						<th i18n="table.header.exif-before"></th>
						<th i18n="table.header.exif-after"></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</main>
</body>

</html>
